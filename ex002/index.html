<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>Voce pode escrever <br>
        um paragrafo de <br>
        quelquer jeito. <br>
        Basta colocar tudo <br>
        no meio do par de tags <br>
        p e /p.
    </p>
    <p>Se precisar quebrar <br>
        o texto em algum lugar <br>
        especifico como esse, <br>
        voce pode usar a tag br. <br>

    </p>

        &#x1F604;

    </p>
